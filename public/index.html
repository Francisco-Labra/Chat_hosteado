<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Socket Basico</title>

  <link rel="stylesheet" href="bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

</head>

<body>
  <header class="has-background-link py-2 mb-4 has-text-link-light">
      <p class="has-text-centered is-size-1 has-text-weight-semibold"><div class="titulo1">Socket.io</div><div class="titulo2">DCAW</div></p>
  </header>

  <div class="container">
    <div class="columns principal">

      <div class="column is-3 usuarios has-background-info-light my-3">
        <div class="inbox__people">
          <h4 class="is-size-4 has-text-centered has-text-info-dark has-text-weight-semibold">Usarios/as activos:</h4>
        </div>
      </div>

      <div class="column is-9 has-background-light">
        <div class="columns">
          <div class="column">
            <div class="inbox has-background-white">
              <div class="inbox__messages">
                <div class="messages__history"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="fallback"></div>
            <form class="message_form">
              <div class="columns">

              </div>
              <div class="field is-horizontal is-expanded">
                <div class="field-body">
                  <div class="field is-expanded">
                    <p class="control">
                      <input class="input message_form__input" type="text" placeholder="Nuevo mensaje">
                    </p>
                  </div>
                  <div class="field is-narrow">
                    <p class="control">
                      <button class="button is-link message_form__button" type="submit">
                        Enviar
                      </button>
                    </p>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="socket.io.js"></script>
  <script src="main.js"></script>
</body>

</html>
